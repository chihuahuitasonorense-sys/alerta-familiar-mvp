<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta Familiar - MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 300;
        }

        .subtitle {
            margin-bottom: 2rem;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .emergency-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .emergency-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            background: linear-gradient(135deg, #ff5252, #e53935);
        }

        .emergency-btn:active {
            transform: translateY(-1px);
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #a5d6a7;
        }

        .status.sending {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #fff3c4;
        }

        .family-list {
            margin-top: 1.5rem;
            text-align: left;
        }

        .family-member {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }

        .status-icon.sent {
            background: #4caf50;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #ff6b6b;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Alerta Familiar</h1>
        <p class="subtitle">Sistema de emergencia para tu familia</p>
        
        <button class="emergency-btn" onclick="sendAlert()">
            üÜò ENVIAR ALERTA
        </button>

        <div id="countdown" class="countdown" style="display: none;"></div>
        <button id="cancelBtn" class="cancel-btn" onclick="cancelAlert()" style="display: none;">
            Cancelar Alerta
        </button>

        <div id="status" class="status"></div>

        <div class="family-list">
            <h3 style="margin-bottom: 1rem;">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Familia Registrada:</h3>
            <div class="family-member">
                <span>üì± Mam√°</span>
                <div class="status-icon" id="status-mama"></div>
            </div>
            <div class="family-member">
                <span>üì± Pap√°</span>
                <div class="status-icon" id="status-papa"></div>
            </div>
            <div class="family-member">
                <span>üì± Hermana</span>
                <div class="status-icon" id="status-hermana"></div>
            </div>
        </div>
    </div>

    <script>
        let alertTimeout;
        let countdownInterval;
        let isAlertActive = false;

        function sendAlert() {
            if (isAlertActive) return;
            
            isAlertActive = true;
            
            // Mostrar countdown de 5 segundos
            let timeLeft = 5;
            const countdownEl = document.getElementById('countdown');
            const cancelBtn = document.getElementById('cancelBtn');
            const statusEl = document.getElementById('status');
            
            countdownEl.style.display = 'block';
            cancelBtn.style.display = 'block';
            statusEl.className = 'status sending show';
            statusEl.textContent = '‚è≥ Enviando alerta en...';
            
            countdownInterval = setInterval(() => {
                countdownEl.textContent = timeLeft;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    executeAlert();
                }
            }, 1000);
            
            countdownEl.textContent = timeLeft + 1;
        }

        function cancelAlert() {
            clearInterval(countdownInterval);
            clearTimeout(alertTimeout);
            
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
            
            const statusEl = document.getElementById('status');
            statusEl.className = 'status';
            statusEl.textContent = '';
            
            // Resetear iconos
            document.querySelectorAll('.status-icon').forEach(icon => {
                icon.classList.remove('sent');
            });
            
            isAlertActive = false;
        }

        function executeAlert() {
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
            
            const statusEl = document.getElementById('status');
            statusEl.className = 'status sending show';
            statusEl.textContent = 'üì§ Enviando alertas...';
            
            // Simular env√≠o de mensajes con delay
            const family = ['mama', 'papa', 'hermana'];
            let sent = 0;
            
            family.forEach((member, index) => {
                setTimeout(() => {
                    document.getElementById(`status-${member}`).classList.add('sent');
                    sent++;
                    
                    if (sent === family.length) {
                        statusEl.className = 'status success show';
                        statusEl.innerHTML = '‚úÖ ¬°Alerta enviada a toda la familia!<br>üì± SMS enviados<br>üìß Emails enviados<br>üìç Ubicaci√≥n compartida';
                        
                        // Resetear despu√©s de 5 segundos
                        setTimeout(() => {
                            statusEl.className = 'status';
                            statusEl.textContent = '';
                            document.querySelectorAll('.status-icon').forEach(icon => {
                                icon.classList.remove('sent');
                            });
                            isAlertActive = false;
                        }, 5000);
                    }
                }, (index + 1) * 1000);
            });
        }

        // Simular ubicaci√≥n
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                console.log('Ubicaci√≥n obtenida:', position.coords.latitude, position.coords.longitude);
            });
        }
    </script>
</body>
</html>
