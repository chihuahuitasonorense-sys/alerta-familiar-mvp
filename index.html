<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta Familiar - MVP</title>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 300;
        }

        .subtitle {
            margin-bottom: 2rem;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .emergency-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .emergency-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            background: linear-gradient(135deg, #ff5252, #e53935);
        }

        .emergency-btn:active {
            transform: translateY(-1px);
        }

        .emergency-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #a5d6a7;
        }

        .status.sending {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #fff3c4;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ffcdd2;
        }

        .family-list {
            margin-top: 1.5rem;
            text-align: left;
        }

        .family-member {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }

        .status-icon.sent {
            background: #4caf50;
        }

        .status-icon.sending {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-info {
            margin-bottom: 1.5rem;
        }

        .user-info input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            margin: 0.2rem;
            width: calc(50% - 0.4rem);
            text-align: center;
        }

        .user-info input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .location-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Alerta Familiar</h1>
        <p class="subtitle">Sistema de emergencia con email real</p>
        
        <div class="user-info">
            <input type="text" id="userName" placeholder="Tu nombre" value="Usuario">
            <input type="email" id="userEmail" placeholder="Tu email">
        </div>

        <button class="emergency-btn" onclick="sendAlert()" id="emergencyBtn">
            üÜò ENVIAR ALERTA
        </button>

        <div id="countdown" class="countdown" style="display: none;"></div>
        <button id="cancelBtn" class="cancel-btn" onclick="cancelAlert()" style="display: none;">
            Cancelar Alerta
        </button>

        <div id="status" class="status"></div>

        <div class="family-list">
            <h3 style="margin-bottom: 1rem;">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Contactos de Emergencia:</h3>
            <div class="family-member">
                <span>üìß Email de emergencia</span>
                <div class="status-icon" id="status-email"></div>
            </div>
            <div class="family-member">
                <span>üìç Ubicaci√≥n GPS</span>
                <div class="status-icon" id="status-location"></div>
            </div>
            <div class="family-member">
                <span>‚è∞ Timestamp</span>
                <div class="status-icon" id="status-time"></div>
            </div>
        </div>

        <div id="locationInfo" class="location-info" style="display: none;">
            <div>üìç <span id="locationText">Obteniendo ubicaci√≥n...</span></div>
        </div>
    </div>

    <script>
        // Inicializar EmailJS
        (function(){
            emailjs.init({
                publicKey: "Khoe6SJmBeo0PASgt",
            });
        })();

        let alertTimeout;
        let countdownInterval;
        let isAlertActive = false;
        let userLocation = null;

        // Obtener ubicaci√≥n al cargar la p√°gina
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    const locationText = `${userLocation.lat.toFixed(6)}, ${userLocation.lng.toFixed(6)}`;
                    document.getElementById('locationText').textContent = `Ubicaci√≥n obtenida: ${locationText}`;
                    document.getElementById('locationInfo').style.display = 'block';
                    document.getElementById('status-location').classList.add('sent');
                },
                function(error) {
                    console.log('Error obteniendo ubicaci√≥n:', error);
                    document.getElementById('locationText').textContent = 'No se pudo obtener la ubicaci√≥n';
                    document.getElementById('locationInfo').style.display = 'block';
                }
            );
        }

        function sendAlert() {
            if (isAlertActive) return;
            
            const userName = document.getElementById('userName').value || 'Usuario';
            const userEmail = document.getElementById('userEmail').value;
            
            if (!userEmail) {
                showStatus('error', '‚ùå Por favor ingresa tu email para enviar la alerta');
                return;
            }
            
            isAlertActive = true;
            document.getElementById('emergencyBtn').disabled = true;
            
            // Mostrar countdown de 5 segundos
            let timeLeft = 5;
            const countdownEl = document.getElementById('countdown');
            const cancelBtn = document.getElementById('cancelBtn');
            const statusEl = document.getElementById('status');
            
            countdownEl.style.display = 'block';
            cancelBtn.style.display = 'block';
            showStatus('sending', '‚è≥ Enviando alerta en...');
            
            countdownInterval = setInterval(() => {
                countdownEl.textContent = timeLeft;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    executeAlert(userName, userEmail);
                }
            }, 1000);
            
            countdownEl.textContent = timeLeft + 1;
        }

        function cancelAlert() {
            clearInterval(countdownInterval);
            clearTimeout(alertTimeout);
            
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('emergencyBtn').disabled = false;
            
            showStatus('', '');
            
            // Resetear iconos excepto ubicaci√≥n
            document.getElementById('status-email').classList.remove('sent', 'sending');
            document.getElementById('status-time').classList.remove('sent', 'sending');
            
            isAlertActive = false;
        }

        function executeAlert(userName, userEmail) {
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
            
            showStatus('sending', 'üì§ Enviando alerta de emergencia...');
            
            // Marcar timestamp
            document.getElementById('status-time').classList.add('sent');
            
            // Marcar email como enviando
            document.getElementById('status-email').classList.add('sending');
            
            // Preparar datos para el email
            const now = new Date();
            const templateParams = {
                user_name: userName,
                user_email: userEmail,
                date: now.toLocaleDateString('es-ES'),
                time: now.toLocaleTimeString('es-ES'),
                location: userLocation ? 
                    `https://maps.google.com/?q=${userLocation.lat},${userLocation.lng} (Precisi√≥n: ${Math.round(userLocation.accuracy)}m)` : 
                    'Ubicaci√≥n no disponible'
            };

            // Enviar email usando EmailJS
            emailjs.send('service_k8ctd6h', 'template_0h5rhbh', templateParams)
                .then(function(response) {
                    console.log('Email enviado correctamente:', response.status, response.text);
                    
                    document.getElementById('status-email').classList.remove('sending');
                    document.getElementById('status-email').classList.add('sent');
                    
                    showStatus('success', `‚úÖ ¬°Alerta enviada correctamente!<br>üìß Email enviado a: ${userEmail}<br>üìç Ubicaci√≥n incluida<br>‚è∞ ${now.toLocaleString('es-ES')}`);
                    
                    // Resetear despu√©s de 8 segundos
                    setTimeout(() => {
                        showStatus('', '');
                        document.getElementById('status-email').classList.remove('sent');
                        document.getElementById('status-time').classList.remove('sent');
                        document.getElementById('emergencyBtn').disabled = false;
                        isAlertActive = false;
                    }, 8000);
                })
                .catch(function(error) {
                    console.error('Error enviando email:', error);
                    
                    document.getElementById('status-email').classList.remove('sending');
                    
                    showStatus('error', `‚ùå Error enviando la alerta:<br>${error.text || 'Error desconocido'}<br>Int√©ntalo de nuevo`);
                    
                    setTimeout(() => {
                        showStatus('', '');
                        document.getElementById('emergencyBtn').disabled = false;
                        isAlertActive = false;
                    }, 5000);
                });
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
            
            if (type) {
                statusEl.classList.add('show');
            } else {
                statusEl.classList.remove('show');
            }
        }

        // Auto-completar email si es posible
        document.addEventListener('DOMContentLoaded', function() {
            // Puedes pre-llenar con un email de prueba
            // document.getElementById('userEmail').value = 'tu-email@ejemplo.com';
        });
    </script>
</body>
</html>
